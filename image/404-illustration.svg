<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="250" cy="200" r="150" fill="#f0f2ff" />
  <path d="M50,350 Q150,300 250,350 Q350,300 450,350" stroke="#e5e8ff" stroke-width="4" fill="none" />
  
  <!-- Study Desk -->
  <rect x="150" y="270" width="200" height="10" rx="2" fill="#6c63ff" opacity="0.9" />
  <rect x="160" y="280" width="180" height="50" rx="2" fill="#5a52d5" />
  <rect x="175" y="330" width="15" height="40" rx="2" fill="#4a4494" />
  <rect x="310" y="330" width="15" height="40" rx="2" fill="#4a4494" />
  
  <!-- Laptop -->
  <rect x="200" y="240" width="100" height="5" rx="2" fill="#333" />
  <rect x="200" y="220" width="100" height="20" rx="2" fill="#333" />
  <circle cx="250" cy="230" r="2" fill="#6c63ff" />
  <rect x="220" y="245" width="60" height="25" rx="1" fill="#444" />
  
  <!-- Books -->
  <rect x="170" y="245" width="20" height="25" rx="1" fill="#ff7846" />
  <rect x="175" y="245" width="10" height="25" rx="1" fill="#ff9267" />
  <rect x="310" y="245" width="20" height="25" rx="1" fill="#6c63ff" />
  <rect x="315" y="245" width="10" height="25" rx="1" fill="#8b84ff" />
  
  <!-- Sticky Note -->
  <rect x="320" y="210" width="30" height="30" rx="2" fill="#fffce0" transform="rotate(10)" />
  <line x1="325" y1="217" x2="345" y2="217" stroke="#ccc" stroke-width="1" transform="rotate(10)" />
  <line x1="325" y1="222" x2="345" y2="222" stroke="#ccc" stroke-width="1" transform="rotate(10)" />
  <line x1="325" y1="227" x2="340" y2="227" stroke="#ccc" stroke-width="1" transform="rotate(10)" />
  
  <!-- Coffee Cup -->
  <rect x="160" y="250" width="15" height="20" rx="2" fill="#fff" />
  <path d="M160,255 Q150,260 160,265" stroke="#fff" stroke-width="2" fill="none" />
  <rect x="160" y="250" width="15" height="3" rx="1" fill="#6c63ff" />
  <path d="M163,255 L170,255 M163,260 L170,260" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Error Message -->
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#6c63ff" text-anchor="middle">404</text>
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Oops! Page Not Found</text>
  
  <!-- Floating Particles -->
  <circle cx="150" cy="100" r="4" fill="#6c63ff" opacity="0.6" />
  <circle cx="380" cy="120" r="3" fill="#6c63ff" opacity="0.6" />
  <circle cx="120" cy="220" r="5" fill="#6c63ff" opacity="0.4" />
  <circle cx="420" cy="200" r="4" fill="#6c63ff" opacity="0.5" />
  <circle cx="350" cy="80" r="3" fill="#6c63ff" opacity="0.6" />
  <circle cx="180" cy="60" r="2" fill="#6c63ff" opacity="0.7" />
  
  <!-- Magnifying Glass -->
  <circle cx="320" cy="180" r="25" stroke="#333" stroke-width="3" fill="none" />
  <line x1="338" y1="198" x2="360" y2="220" stroke="#333" stroke-width="3" />
  <line x1="320" y1="180" x2="320" y2="155" stroke="#ddd" stroke-width="1" />
  <line x1="320" y1="180" x2="345" y2="180" stroke="#ddd" stroke-width="1" />
