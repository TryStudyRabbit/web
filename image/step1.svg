<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Chrome Web Store Background -->
    <rect x="0" y="0" width="400" height="300" rx="8" fill="#f5f5f5" />
    
    <!-- Extension Card -->
    <rect x="50" y="50" width="300" height="200" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- Extension Icon -->
    <rect x="70" y="70" width="60" height="60" rx="10" fill="#4a6fd3" />
    <text x="100" y="110" font-family="Arial" font-size="28" fill="white" text-anchor="middle">SB</text>
    
    <!-- Extension Info -->
    <text x="150" y="90" font-family="Arial" font-size="16" font-weight="bold" fill="#333">StudyBuddy</text>
    <text x="150" y="110" font-family="Arial" font-size="12" fill="#666">Focus Timer & Task Manager</text>
    <text x="150" y="130" font-family="Arial" font-size="12" fill="#666">★★★★★ (487)</text>
    
    <!-- Install Button -->
    <rect x="230" y="170" width="100" height="40" rx="20" fill="#4a6fd3" />
    <text x="280" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Add to Chrome</text>
    
    <!-- Cursor pointing at install button -->
    <polygon points="290,140 280,170 300,170" fill="#333" />
    <circle cx="290" cy="140" r="10" fill="#333" />
    
    <!-- "One Click Install" text -->
    <text x="280" y="120" font-family="Arial" font-size="14" fill="#4a6fd3" font-weight="bold" text-anchor="middle">One Click Install!</text>
</svg>