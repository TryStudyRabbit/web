<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Circle background -->
    <circle cx="50" cy="50" r="45" fill="#4a6fd3" opacity="0.1" />
    
    <!-- Browser window -->
    <rect x="20" y="25" width="60" height="50" rx="5" fill="white" stroke="#4a6fd3" stroke-width="2" />
    
    <!-- Browser controls -->
    <rect x="20" y="25" width="60" height="10" rx="5" fill="#4a6fd3" opacity="0.7" />
    <circle cx="25" cy="30" r="2" fill="white" />
    <circle cx="32" cy="30" r="2" fill="white" />
    <circle cx="39" cy="30" r="2" fill="white" />
    
    <!-- Blocked page -->
    <rect x="25" y="40" width="50" height="30" rx="2" fill="#f2f2f2" />
    <text x="50" y="55" font-family="Arial" font-size="6" fill="#e74c3c" text-anchor="middle">Site Blocked</text>
    <text x="50" y="65" font-family="Arial" font-size="5" fill="#666" text-anchor="middle">Focus Mode Active</text>
    
    <!-- Focus lens -->
    <circle cx="75" cy="75" r="15" fill="none" stroke="#4a6fd3" stroke-width="2" />
    <circle cx="75" cy="75" r="10" fill="none" stroke="#4a6fd3" stroke-width="1" />
    <line x1="65" y1="65" x2="60" y2="60" stroke="#4a6fd3" stroke-width="2" />
    <line x1="85" y1="65" x2="90" y2="60" stroke="#4a6fd3" stroke-width="2" />
    <line x1="65" y1="85" x2="60" y2="90" stroke="#4a6fd3" stroke-width="2" />
    <line x1="85" y1="85" x2="90" y2="90" stroke="#4a6fd3" stroke-width="2" />
</svg>